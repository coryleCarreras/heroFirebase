<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2 class="h2">Créer un nouveau Héros</h2>
    <form *ngIf="heroForm" [formGroup]="heroForm" (ngSubmit)="onSaveHero()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
      <div class="form-group btn-group ">
        <label for="agi" class="btn btn-secondary btnStat">
            <input formControlName="heroType" type="radio" value="agi">&nbsp; Agilité
        </label>&nbsp;

        <label for="str" class="btn btn-secondary btnStat">
            <input formControlName="heroType" type="radio" value="str">&nbsp; Force
        </label>&nbsp;
      
        <label for="int" class="btn btn-secondary btnStat">
            <input formControlName="heroType" type="radio" value="int">&nbsp; Intelligence
        </label>&nbsp;
      </div>

      
      <button class="btn btn-success" [disabled]="heroForm.invalid" type="submit">Enregistrer
      </button>

    </form>
  </div>
</div>
