<div class="row">
    <div class="col-xs-12">
        <span class="module-hero">
          <h2 class="list-group-item-heading heroAttr h2 h3">{{ hero?.name }} </h2>
            <p class="list-group-item-text heroAttr stats">
                  <span class="heroType">{{ hero?.type }}</span> Hero with 
                  <span class="heroStr {{hero?.type}}">{{hero?.str}} <i *ngIf="hero?.type == 'str'" class="fas fa-fist-raised"></i></span> / 
                  <span class="heroAgi {{hero?.type}}">{{hero?.agi}} <i *ngIf="hero?.type == 'agi'" class="fas fa-crow"></i></span> / 
                  <span class="heroInt {{hero?.type}}">{{hero?.int}} <i *ngIf="hero?.type == 'int'" class="fas fa-brain"></i></span> stats
            </p>
            <button *ngIf="hero?.idUser == this?.uid" class="btn btn-default pull-right btn-danger inline" (click)="onDeleteHero(hero)">Supprimer</button>
            <button *ngIf="hero?.idUser == this?.uid" class="btn btn-default pull-right btn-info inline mrg" (click)="trainHero(hero)">Entrainer</button>
            <!-- <button *ngIf="hero?.idUser == this?.uid" class="btn btn-daner pull-right btn-warning inline mrg" (click)="explore(hero, i)">Explorer</button> -->
            <button *ngIf="hero?.idUser == this?.uid" class="btn btn-default pull-right btn-primary inline mrg" (click)="editHero(hero)">Modifier</button>
         
        </span><br><br>
      <button class="btn btn-primary btnBack" (click)="onBack()">Retour</button>
    </div>
  </div>
