<div class="row">
  <div class="col-xs-12"> 
    <h2 class="h2">Héros</h2>
    <div *ngFor="let hero of this.key ; let i = index" class="basicContainerInline">
      <div *ngIf="hero!==undefined"  class="list-group module-hero">
        <span>
          <h3 class="list-group-item-heading heroAttr h3">{{ this.heroes[0][key[i]][0].name }} </h3> 
            <p class="list-group-item-text heroAttr stats">
                  <span class="heroStr {{ this.heroes[0][key[i]][0].type }}">{{ this.heroes[0][key[i]][0].str }} <i *ngIf="this.heroes[0][key[i]][0].type == 'str'" class="fas fa-fist-raised"></i></span> / 
                  <span class="heroAgi {{ this.heroes[0][key[i]][0].type }}">{{ this.heroes[0][key[i]][0].agi }} <i *ngIf="this.heroes[0][key[i]][0].type == 'agi'" class="fas fa-crow"></i></span> / 
                  <span class="heroInt {{ this.heroes[0][key[i]][0].type }}">{{ this.heroes[0][key[i]][0].int }} <i *ngIf="this.heroes[0][key[i]][0].type == 'int'" class="fas fa-brain"></i></span> stats
            </p>
            <button class="list-group-item btn inline" (click)="onViewHero(this.heroes[0][key[i]][0])">Détails</button>
            <button *ngIf="this.heroes[0][key[i]][0].idUser == this?.uid" class="btn btn-default pull-right btn-danger inline mrg" (click)="onDeleteHero(this.heroes[0][key[i]][0])">Supprimer</button>
            <button *ngIf="this.heroes[0][key[i]][0].idUser == this?.uid" class="btn btn-default pull-right btn-info inline mrg" (click)="trainHero(this.heroes[0][key[i]][0])">Entrainer</button>
            <!-- <button *ngIf="hero?.idUser == this?.uid" class="btn btn-daner pull-right btn-warning inline mrg" (click)="explore(hero, i)">Explorer</button> -->
        </span>
      </div>
      <div *ngIf="hero==undefined" class="noDisplay"></div>
    </div><br>
    <button class="btn btn-primary btnNew" (click)="onNewHero()">Nouveau Héro</button>
  </div>
</div>
