<div class="row">
    <div class="col-xs-12">
      <h3>Global chat</h3>
      <div class="module-chat">
        <ul>
            <li *ngFor="let chat of (chat$ | async)?.data">
                <label><span class="chatTime">{{chat.date}} by</span> {{ chat.heroName }}</label>
                <p class="chatMessage">{{chat.content}}</p>
            </li>
        </ul>
      </div>
      <form class="bd-search d-flex align-items-center chatForm">
          <span class="algolia-autocomplete chatInput" style="position: relative; display: inline-block; direction: ltr;">
              <input type="text" class="form-control ds-input" id="chat-input" placeholder="Type your message here">
          </span>
          <button type="button" class="btn btn-outline-primary btnChat">Send</button> 
      </form>
    </div>
  </div>
