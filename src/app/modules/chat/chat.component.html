<div class="row">
    <div class="col-xs-12">
      <h3>Global chat</h3>
      <div class="module-chat">
        <ul>
            <li *ngFor="let chat of chatStorm ; let i = index">
                <div *ngIf="chat">
                    <label><span class="chatTime">{{chat?.date}} by</span> {{ chat?.name }}</label>
                    <p class="chatMessage">{{chat?.content}}</p>
                </div>
            </li>
        </ul>
      </div>
      <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="bd-search d-flex align-items-center chatForm">
          <span class="algolia-autocomplete chatInput" style="position: relative; display: inline-block; direction: ltr;">
              <input type="text" formControlName="content" class="form-control ds-input" id="chat-input" placeholder="Type your message here">
          </span>
          <button *ngIf="ezf" type="button" class="btn btn-outline-primary btnChat" (click)="sendMessage()">Send</button> 
          <button type="button" class="btn btn-outline-primary btnChat" (click)="sendMessage()">Send</button> 
      </form>

    </div>
  </div>
